<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <section class="toggle-container">
     <div class="toggle active">
      <span class="icon"></span>
      <span class="on">&deg;C</span>
      <span class="off">&deg;F</span>
    </div>
   </section>
  <section>
    <div class="container text-center">
    <div class="loc"><span id="location">Location</span></div>
     
    <div class="temp"><span id="temperature">Temperature</span></div>
     <div class="icon"><img id="icon" src=""></div>
    <div class="description"><span id="description">Description</span></div>
    <div class="wind"><img src="http://www.iconninja.com/files/566/706/505/wind-icon.svg" id="wind-speed-icon" width="30px" height="30px"><span id="wind">Wind</span></div>
    <div class="humidity"><img src="https://image.flaticon.com/icons/svg/56/56435.svg" id="humidity-icon" width="30px" height="30px"> <span id="humidity">Humidity</span></div>
     <p>Inspried by <a href="http://codepen.io/jlewin/">Jack Lewin</a></p>
    </div>
  </section>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
