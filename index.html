<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
   <section class="toggle-button">
     <div class="toggle active">
       <span class="square"></span>
       <span class="on">&deg;C</span>
       <span class="off">&deg;F</span>
     </div>
   </section>

   <section>
     <div class="container text-center">
       <span><img src="https://image.flaticon.com/icons/svg/67/67347.svg" width="30" height="30" alt="location-icon"></span>
       <div id="location">Location</div>
         <hr>
           <canvas class="weather-icon" width="158" height="158"></canvas>
             <div id="temperature">Temperature</div>
               <strong><div id="description">Description</div></strong>
             <hr>
             <div class="extra-data">
               <div id="realFeel">Feels Like</div>
               <div><img src="https://image.flaticon.com/icons/svg/56/56086.svg" id="wind-speed-icon" alt="wind-icon" width="30px" height="30px"><span id="wind">Wind</span></div>
               <div><img src="https://image.flaticon.com/icons/svg/56/56435.svg" id="humidity-icon" alt="humidity-icon" width="30px" height="30px"> <span id="humidity">Humidity</span></div>
             </div>

  </section>
  </div>
<footer class="text-center">
  <p>Toggle Temperature Button based on
    <strong><a href="http://codepen.io/jlewin/">Jack Lewin's pen</a></strong>
  </p>
  <p>Designed and coded by <strong><a href="https://github.com/trangtmtran">Trang Tran</a></strong></p>
</footer>



<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<script type="text/javascript" src="JS/script.js"></script>
</body>

</html>
