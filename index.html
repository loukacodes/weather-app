<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
  <div class="container text-center">
    <section class="toggle-container">
		  <div class="active" id="card">
		    <figure class="on">&deg;F</figure>
		    <figure class="off">&deg;C</figure>
		  </div>
		</section>

   <div class="loc"><span id="location">Location</span></div>
     <hr>
   <div class="temp"><span id="temperature">Temperature</span></div>
   <canvas width="128" height="128"></canvas>
     <hr>
   <div class="description"><span id="description">Description</span></div>
   <div class="wind">
     <img src="http://www.iconninja.com/files/566/706/505/wind-icon.svg" id="wind-speed-icon" width="30px" height="30px">
       <span id="wind">Wind</span>
    </div>
   <div class="humidity">
     <img src="https://image.flaticon.com/icons/svg/56/56435.svg" id="humidity-icon" width="30px" height="30px">
       <span id="humidity">Humidity</span>
   </div>
 </div>

<footer class="text-center" id="main-footer">
 <p>Designed and coded by 
   <strong>
     <a href="https://github.com/trangtmtran" target="_blank">Trang Tran</a>
   </strong>
 </p>
</footer>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<script type="text/javascript" src="JS/script.js"></script>
</body>

</html>
